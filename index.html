<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--This title explain waht the webApps does-->
    <title>BUD quick reference for repacking in Pharmacy</title>
    <!--the is the style link-->
    <link rel="stylesheet" href="style.css">
    <link rel="Stylesheet" type="text/css" media=" only screen and (min-device-width : 768px) and (max-device-width : 1024px) and (orientation : landscape)"
           href="style.css"/>
    <!--this is the javascript link-->
    <script src="script.js"></script>
    
</head>
<body>
    <!--header-->
        <header>
            <div id="branding">
                <h1><span class="highlight">Pharma</span> WebApps Design</h1>
            </div>
        </header>

        <!--AppLogo-->
        <div class="calenderlog">
            <img class="calenderlog image-resize" src="image/calender.png" alt="calenderlogo">
            </div>
    
    <div class="container">
        
        <form>
            
            <!--field -->
            <fieldset>
                <div>
                <label for="Item">Select Item:</label>
                <select  id="Item" onchange="lItem();">
                    <!--Option value to help in selecting one item by a time-->
                    
                        <option disabled selected>....................Select here.......................</option>
                        <option value="180">Bactroban Nasal Ointment</option>
                        <option value="14">Budesonide Repulse</option>
                        <option value="30">Lansoprazole Oral Susp</option>
                        <option value="35">Baclofen 2.5 mg/5ml Suspension</option>
                        <option value="90">Vit.K Oral Susp Dil (1 mg/ml)</option>
                        <option value="14">Vancomycin Oral Sol</option>
    
                </select> 
                </div>
                <!--Assigned Days code-->
                <div>
                <label for="Days">Assigned Days:</label>  
                <input  type="number" id="days">
                </div>
                <!--I included onclick to help the user to check the expiration date by a simple click-->
                <div>
                    <label for="Check">To know expiration date:</label>
                    <input type="button" value="Click Here" onclick="ExpirationDate()">
                      <input id="ExpDate">
                </div>
            </fieldset>  
        </form>
        <!--Phrase to inform user what the Apps does-->
        <p>
        <h2>BUD quick reference in Pharmacy</h2>
        </p>

    </div>
    <!--Footer-->
    <div class="footer">  Copyright Â© 2021. BUD Apps,<br> All Rights reserved </div>
</body>
</html>
