<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BUD quick reference for repacking in Pharmacy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input-container">
        <h1>BUD quick reference for repacking in Pharmacy</h1>
        <form>
            <fieldset>
                <label for="Item">Select Item:</label>
                <select id="Item" name="Nonsterile Compounding">
                    <optgroup label="Nonsterile Compounding">
                        <option value="">.............</option>
                        <option value="Bactroban_Nasal_Ointment">Bactroban Nasal Ointment</option>
                        <option value="Budesonide_Repulse">Budesonide Repulse</option>
                        <option value="Gabapentin_Oral_Solution">Gabapentin Oral Solution</option>
                        <option value="Lorazepam_2mg/ml_Oral_Solution">Lorazepam 2mg/ml  Oral Solutiont</option>
                        <option value="Prednisolone_Oral_Solution">Prednisolone Oral Solution</option>
                        <option value="Risperidone_Oral_Solution">Risperidone Oral Solution</option>
                    </optgroup>
                    <optgroup label="Items from Kits">
                        <option value="Lansoprazole_Oral_Suspension">Lansoprazole Oral Suspension</option>
                        <option value="Vancomycin_Oral_Solution">Vancomycin Oral Solution</option>
                    </optgroup>
                </select> 
                <input type="submit" name="" value="Submit">
            </fieldset>  
        </form>

    </div>
    
</body>
</html>
